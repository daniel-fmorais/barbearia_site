<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contatos.css">
    </head>

    <body>
        <header>
            <div class="caixa-superior">
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>   

                <nav>
                    <ul>
                        <li> <a href="index.html"> Home</a> </li>
                        <li> <a href="produtos.html"> Produtos</a> </li>
                        <li> <a href="contatos.html"> Contatos</a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <div>
                    <label for="nome-sobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nome-sobrenome" class="input-padrao" required> 

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="80" rows="10" id="mensagem" class="input-padrao" placeholder="Digite aqui sua mensagem"></textarea>
                </div>
                
                <fieldset>
                    <legend>Como prefere que entramos em contato?</legend>

                    <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato" required> E-mail</label>
                    <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">  Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>  WhatsApp</label>
                    
                </fieldset>

                <fieldset>   
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>  Gostaria de receber nossas novidades por E-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda - Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta - Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta - Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barberia Alura - 2020</p>
        </footer>

    </body>

</html>
